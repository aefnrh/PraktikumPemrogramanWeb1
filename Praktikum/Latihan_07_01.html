<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Buku Tamu</h2>

        <!-- Table to Display -->
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Pesan</th>
                    <!-- <th>Actions</th> -->
                </tr>
            </thead>
            <!-- Guest rows will be appended here -->
         </table>
    </div>
    
    <script>
        $(document).ready(function(){
            const script_url = 'https://script.google.com/a/macros/uniku.ac.id/s/AKfycbwpws3xVlvj57Wx4KqSCopCmt1fHeF_jn45WMJNO6APXOzmDuwgOlcdU9MiCJOO6povzg/exec';

            //load guests on page load
            loadGuests();
            //load guests into the table
            function loadGuests(){
                $.ajax({
                    url: script_url,
                    type: 'GET',
                    data: { action : "read" };
                    dataType: 'json',
                    success: function(response){
                        const tbody = $('#guestTableBody');
                        tbody.empty();

                        response.forEach(guest => {
                            tbody.append(`
                                <tr>
                                    <td>${guest.Kode}</td>
                                    <td>${guest.Nama}</td>
                                    <td>${guest.Email}</td>
                                    <td>${guest.Pesan}</td>
                                </tr>
                            `);
                        });
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.error("Request failed: " + textStatus + ", " + errorThrown);
                    }
                });
            }
        });
    </script>
</body>
</html>
