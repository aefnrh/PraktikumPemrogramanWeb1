<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Alumni UNIKU</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Galeri Alumni UNIKU</h1>
  </header>

  <div class="gallery">
    <img src="image1.jpg" alt="Alumni 1">
    <img src="image2.jpg" alt="Alumni 2">
    <img src="image3.jpg" alt="Alumni 3">
    <img src="image4.jpg" alt="Alumni 4">
  </div>

  <div class="modal">
    <div class="modal-content">
      <span class="close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
      <img src="" alt="Full Size Image" class="modal-image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
