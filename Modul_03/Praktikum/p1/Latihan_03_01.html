<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet_03_01.css"> <!-- penambahan pada bagian ini untuk bisa terhubung dengan file css -->
    <title>Praktikum CSS</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
        color: blue;
    }
</style>
<body>
    <h1>Ini adalah Heading</h1>
    <p style="color: red">Ini adalah paragraf dengan inline CSS</p>
    <div class="kotak">Kotak dengan CSS Eksternal</div>
</body>
</html>

<!-- pada praktikum ke 1 ini tidak mencantumkan <link rel="stylesheet" href="style.css"> sehingga pada bagian div tidak akan muncul dengan style. -->
