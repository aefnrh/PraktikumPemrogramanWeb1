<!-- 
    Pada bagian <head>, kita mendefinisikan metadata dari dokumen 
    seperti charset, viewport, dan title. Kita juga menghubungkan
    file CSS dengan nama stylesheet_03_07.css menggunakan tag <link>.
-->

<!-- 
    Pada bagian <body>, kita mendefinisikan tiga elemen utama:
    <header>, <main>, dan <footer>. Masing-masing elemen ini
    akan diatur menggunakan CSS.
-->

<!-- 
    Pada selector header, main, footer, kita mendefinisikan
    properti display: flex untuk membuat elemen-elemen ini
    menjadi flex container. Properti flex-direction: column
    digunakan untuk mengatur elemen-elemen agar berada di bawah
    satu sama lain. Properti height: 100vh digunakan untuk mengatur
    tinggi dari elemen-elemen agar sesuai dengan tinggi viewport.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Praktikum Responsive Design</title>
    <link rel="stylesheet" href="stylesheet_03_07.css"/>
  </head>
  <body>
    <header>Header</header>
    <main>Main Content</main>
    <footer>Footer</footer>
  </body>
</html>
