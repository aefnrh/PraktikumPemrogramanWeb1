<!-- 
    Dokumen HTML ini menunjukkan penggunaan model kotak dalam CSS. 
    Dokumen ini menyertakan tautan ke stylesheet eksternal (stylesheet03_03.css) untuk menata elemen-elemen.
    Bagian body berisi dua elemen div dengan kelas "kotak", masing-masing menampilkan aspek berbeda dari model kotak.
    Div pertama digambarkan memiliki padding dan border, sedangkan div kedua digambarkan memiliki margin dan border.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Box Model</title>
    <link rel="stylesheet" href="stylesheet03_03.css">
</head>
<body>
    <div class="kotak">Kotak dengan Padding dan Border</div>
    <div class="kotak">Kotak dengan Margin dan Border</div>
</body>
</html>
