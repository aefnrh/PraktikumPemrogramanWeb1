<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Flexbox</title>
    <link rel="stylesheet" href="stylesheet_03_05.css">
</head>
<body>
    <!-- 
        Div container bertindak sebagai elemen flex container yang memungkinkan 
        item di dalamnya untuk diatur menggunakan model Flexbox. Properti CSS
        seperti display: flex, justify-content: space-around, dan align-items: center 
        dari kelas .container mendefinisikan tata letak dan penyelarasan item.
    -->
    <div class="container">
        <!-- 
            Tiap div dengan class "item" adalah flex item yang diatur oleh 
            flex container. Ukuran dan tampilan setiap item diatur oleh 
            properti CSS dari kelas .item, yang meliputi width, height, 
            background-color, dan properti flex lainnya.
        -->
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>
</body>
</html>
